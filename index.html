<html>
	<head>
		<title>Drift Film Collective</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Coming Soon!</h1>
				<p>Hitting the launch button soon 🚀<br>Enter your email to stay up to date with us!</p>
			</header>

		<!-- Signup Form -->
		<form id="signup-form" method="POST" action="https://formsubmit.co/94cae3a5d53c82c5dfd5f51612cfd87a" onsubmit="showSuccess(event)">
			<input type="email" name="email" id="email" placeholder="Email Address" required />
			<input type="hidden" name="_captcha" value="false">
			<button type="submit">Sign Up</button>
		</form>
		
		<!-- Success message -->
		<div id="success-message" style="display: none;">
			<p>✔️ Thank you for signing up! We've received your email.</p>
		</div>
		
		<script>
		  function showSuccess(event) {
			event.preventDefault();  // Prevents the form from submitting immediately
			// Show success message
			document.getElementById('success-message').style.display = 'block';
			// Optionally, hide the form after submission
			document.getElementById('signup-form').style.display = 'none';
			
			// Submit the form after displaying the success message
			setTimeout(() => {
			  document.getElementById('signup-form').submit();
			}, 3000);  // Waits 3 seconds before actually submitting the form
		  }
		</script>

		<!-- Footer -->
		<footer id="footer"> 
			<ul class="icons">
				<li><a href="https://www.instagram.com/drift.global" target="_blank" class="icon brands fa-instagram">
					<span class="label">Instagram</span>
				</a></li>
			</ul>
		</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
